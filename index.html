<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nicolas Matta Real Estate SMS Assistant</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #122033;
      --muted: #4d5f77;
      --accent: #0f62fe;
      --border: #dbe4f0;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, #eef3fb 0%, var(--bg) 45%, #f9fbff 100%);
      color: var(--text);
      line-height: 1.5;
    }
    main {
      max-width: 760px;
      margin: 48px auto;
      padding: 0 20px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 10px 28px rgba(12, 31, 60, 0.08);
    }
    h1 { margin: 0 0 12px; font-size: 1.85rem; }
    p { margin: 0 0 16px; color: var(--muted); }
    ul { margin: 0; padding-left: 18px; }
    li { margin-bottom: 10px; }
    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    a:hover { text-decoration: underline; }
    .paths {
      margin-top: 22px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      font-size: 0.95rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <h1>Nicolas Matta Real Estate SMS Assistant</h1>
      <p>
        Public compliance pages for the Twilio A2P registration of the SMS customer-care program.
      </p>
      <ul>
        <li><a href="/twilio-a2p-pages/privacy/">Privacy Policy</a></li>
        <li><a href="/twilio-a2p-pages/terms/">Terms of Service</a></li>
      </ul>
      <div class="paths">
        Route paths: <code>/privacy</code> and <code>/terms</code>
      </div>
    </section>
  </main>
</body>
</html>
